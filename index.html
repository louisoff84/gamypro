<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Fortnite-Style 3D Scene</title>
    
    <style>
        body { margin: 0; overflow: hidden; } /* IMPORTANT pour la 3D */
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        // --- 1. CONFIGURATION DE BASE ---
        
        // La SCÈNE : Contient tous les objets, lumières, et caméras.
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x3399FF); // Ciel bleu vif (style Fortnite)

        // La CAMÉRA : Notre point de vue dans la scène.
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 5, 15); // Place la caméra légèrement en hauteur

        // Le RENDERER : Le moteur qui dessine la scène sur l'écran.
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Les Contrôles de la Caméra (permet de bouger la souris pour inspecter la scène)
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true; // Pour un mouvement plus fluide

        // --- 2. LUMIÈRES ---
        
        // Lumière Ambiante (éclaire uniformément sans ombres)
        const ambientLight = new THREE.AmbientLight(0xFFFFFF, 0.5); 
        scene.add(ambientLight);

        // Lumière Directionnelle (simule le soleil, crée des ombres)
        const directionalLight = new THREE.DirectionalLight(0xFFFFFF, 1.5);
        directionalLight.position.set(5, 10, 7);
        scene.add(directionalLight);

        // --- 3. GÉOMÉTRIES ET MATÉRIAUX (Les Objets) ---

        // Création du Sol (style herbe/terrain plat et coloré)
        const groundGeometry = new THREE.PlaneGeometry(100, 100);
        // Matériau simple et coloré (flat shading)
        const groundMaterial = new THREE.MeshStandardMaterial({ color: 0x4CAF50 }); 
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2; // Fait pivoter le plan pour qu'il soit horizontal
        scene.add(ground);

        // Création d'un Cube (un bâtiment simple ou un élément interactif)
        const boxGeometry = new THREE.BoxGeometry(4, 4, 4);
        // Matériau pour le cube (couleur vive, inspirée des éléments Fortnite)
        const boxMaterial = new THREE.MeshStandardMaterial({ color: 0xFF5722 }); // Orange vif
        const box = new THREE.Mesh(boxGeometry, boxMaterial);
        box.position.y = 2; // Le place au-dessus du sol (taille 4/2 = 2)
        box.position.z = -5;
        scene.add(box);

        // --- 4. LA BOUCLE D'ANIMATION ---
        
        /**
         * La fonction qui s'appelle en continu pour redessiner la scène.
         * C'est le cœur de tout jeu 3D.
         */
        function animate() {
            // Demande au navigateur de préparer la prochaine frame
            requestAnimationFrame(animate); 

            // Mouvement simple du cube pour montrer que ça bouge
            box.rotation.x += 0.005;
            box.rotation.y += 0.005;

            // Met à jour les contrôles (rotation de la caméra)
            controls.update(); 

            // Rend la scène visible
            renderer.render(scene, camera);
        }

        // --- 5. GESTION DU REDIMENSIONNEMENT ---

        // S'assure que la 3D reste bien ajustée si l'utilisateur redimensionne la fenêtre
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Lance la boucle de jeu
        animate();
    </script>
</body>
</html>
